
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
	
		.green {
			background: #73de80;
			opacity: 0.5;
			border: 3px solid #f31264;
			width: 200px;
			height: 200px;
			float: left;
		}
	
		.red {
			background: #ef5be2;
			opacity: 0.5;
			border: 3px solid #f31264;
			width: 400px;
			min-height: 100px;
			
			overflow: hidden;
		}
	
		.gray {
			background: #888;
			height: 100%;
			margin-left: 50px;

			overflow: hidden;
		}
	</style>
</head>
<body>

	<div class="gray">
		<div class="green"></div>
		<div class="red"></div>
	</div>
	
</body>
</html>
